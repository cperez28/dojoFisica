<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Momentum Lineal – Índice de Exámenes</title>
  <meta name="description" content="Exámenes sobre cantidad de movimiento, impulso, conservación y colisiones 1D/2D, centro de masa y aplicaciones avanzadas." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <header>
    <div class="hero-content">
      <h1>Momentum Lineal</h1>
      <p>Domina la cantidad de movimiento: impulso, choques elásticos e inelásticos, conservación en sistemas y centro de masa.</p>
      <div class="hero-actions">
        <input id="search" type="search" placeholder="Buscar (ej. impulso, colisión 2D...)" aria-label="Buscar exámenes" autocomplete="off" />
        <button class="toggle-theme" id="toggleTheme" aria-label="Cambiar modo de color">🌙 Modo</button>
      </div>
      <div class="chips" id="chips" aria-label="Filtros de categorías"></div>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="count" id="count">Mostrando 0 de 0</div>
    </div>
    <div class="grid" id="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>© 2025 Momentum Lineal · Versión 1.0</span>
      <span class="credito">Creado por <strong>Ing. Cristino Pérez</strong></span>
    </div>
  </footer>

  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
  <script>
    // Añade conteo a los chips tras render inicial
    window.addEventListener('DOMContentLoaded',()=>{
      requestAnimationFrame(()=>{
        document.querySelectorAll('.chip[data-tag]').forEach(chip=>{
          const tag = chip.dataset.tag;
          if(tag==='Todos') return;
          const n = exams.filter(e=>e.tag===tag).length;
          chip.textContent = `${tag} (${n})`;
        });
      });
    });
  </script>
</body>
</html>
