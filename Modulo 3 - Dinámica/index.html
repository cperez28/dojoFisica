<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dinámica – Índice de Exámenes</title>
  <meta name="description" content="Índice de exámenes de Dinámica: leyes de Newton, fricción, tensión, fuerzas normales, marcos no inerciales y consistencia energética." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/base.css" />
  <!-- Si deseas cambiar la paleta aquí sin editar base.css, puedes sobreescribir variables en un <style> inline. -->
</head>
<body>
  <header>
    <div class="hero-content">
      <h1>Dinámica</h1>
      <p>Profundiza en las Leyes de Newton: análisis de fuerzas, fricción, tensión, normal variable, sistemas compuestos y marcos no inerciales.</p>
      <div class="hero-actions">
        <input id="search" type="search" placeholder="Buscar (ej. fricción, tensión, inerciales...)" aria-label="Buscar exámenes" autocomplete="off" />
        <button class="toggle-theme" id="toggleTheme" aria-label="Cambiar modo de color">🌙 Modo</button>
      </div>
      <div class="chips" id="chips" aria-label="Filtros de categorías"></div>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="count" id="count">Mostrando 0 de 0</div>
    </div>
    <div class="grid" id="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>© 2025 Dinámica · Versión 1.0</span>
      <span class="credito">Creado por <strong>Ing. Cristino Pérez</strong></span>
    </div>
  </footer>

  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
